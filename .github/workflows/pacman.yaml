name: Generate pacman animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Fetch output branch
        run: |
          git fetch origin output:output || echo "No output branch yet"
          git checkout output || git checkout -b output
        continue-on-error: true

      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: titan2903

      - name: Copy pacman SVG to dist
        run: |
          mkdir -p dist
          cp pacman-contribution-graph.svg dist/pacman-contribution-graph.svg

      - name: Commit and push pacman SVG (with retry)
        run: |
          git config user.name "Jarvis Bot"
          git config user.email "jarvis-bot@users.noreply.github.com"
          git add dist/pacman-contribution-graph.svg
          git commit -m "Update pacman contribution graph" || echo "Nothing to commit"
          for i in {1..5}; do
            git pull --rebase origin output && git push origin output && break
            sleep 5
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}